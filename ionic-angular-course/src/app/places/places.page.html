<!--Wrapper superficial de ion-tabs para contener las tabs-->
<ion-tabs>
  <!--Se requiere añadir una tab bar con el slot de "bottom" para que las tabs esten por abajo en la pantalla-->
  <ion-tab-bar slot="bottom">
    <!--Cada tab se añade con "ion-tab-button". El identificador de "tab" es obligatorio-->
    <ion-tab-button tab="discover">
      <ion-label>Discover</ion-label>
      <ion-icon name="search"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="offers">
      <ion-label>Offers</ion-label>
      <ion-icon name="card"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
