<ion-app>
  <!--El menu se añade aqui para que no este escondido por alguna pagina-->
  <!--"side=start" se usa para que el menu se abra por la izquierda (depende de dispositivo y region)-->
  <!--La id "menuId" se asigna para luego poder referirse al menu que se quiere abrir-->
  <!--Si solo hay un menu, no es necesario asignar el "menuId"-->
  <ion-menu side="start" menuId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>PairBnB</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="m1">
          <ion-item lines="none" routerLink="/places/tabs/discover">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Discover Places</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="m1">
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Your Bookings</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="m1">
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!--Es necesario añadir main para remarcar cual es el componente principal-->
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
